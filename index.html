 
<html>
  <head>
    <title>Hand Signs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    

  <div class="container">
  
    <center>
      <h3 class=" btn btn-warning heading">
        HAND SIGNS!
        <br>
        <span>&#9757;</span>
        <span>&#128512;</span>
        <span>&#128406;</span>
        <span>&#128080;</span>
        <span>&#128077;</span>
        <span>&#129304;</span>
      </h3>
      <br><br>

        <p style="font-size: 22px;">Take a photo to find out what your hand gesture is. 
      	<br>
        <b style="color: rgb(229, 54, 242)">take a selfie with a hand jesture to know what it means. </b>
        <br>
        <b style="color: rgb(255, 127, 127)">the following gstures are trined on this - </b>
        <br>
        <span>&#9996;</span>
        <span>&#129304;</span>
        <span>&#128406;</span>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <br>
        <div id="camera"></div>
        <br>
        <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
        <br><br>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size:25px ;">Prediction 1 - </label>
        <p class="emotion_name" id="emotion_result1"></p>
        <p class="emoji" id="emoji_result1"></p>

        <label style="font-size:25px ;">Prediction 2 - </label>
        <p class="emotion_name" id="emotion_result2"></p>
        <p class="emoji" id="emoji_result2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <br>
        <div id="output"></div>
        <br>
        <button class="btn btn-warning" onclick="check()">Analyse</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
